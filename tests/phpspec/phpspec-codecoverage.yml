suites:

    src:
        namespace:   Sainsburys\Hara\ConfigLibrary
        spec_prefix: SainsburysHaraSpec
        src_path:    src/
        spec_path:   tests/phpspec/

extensions:
    - PhpSpec\Extension\CodeCoverageExtension

code_coverage:
    format:
        - html
    output:
        html: tests/coverage/html

